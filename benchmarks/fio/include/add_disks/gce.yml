---

# add disk to each gce instance

- name: Create and attach seperate GCE disk
  local_action: gce_pd
                  name="{{item.name}}-fiodisk"
                  zone="{{region}}"
                  instance_name="{{item.name}}"
                  disk_type=pd-ssd
                  delete_on_termination=true
  with_items: "{{hostvars['localhost'].gce.instance_data}}"
