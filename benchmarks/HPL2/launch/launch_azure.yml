---
# Azure Launch
- name: Azure VM
  azure_rm_virtualmachine:
    resource_group: {{resource_group}}
    name: "{{size}}"
    location: "{{region}}"
    vm_size: "{{instance_type}}"
    admin_username: "{{ssh_user}}"
    admin_password: "{{ssh_pass}}"
    ssh_password_enabled: true
    image:
      offer: "{{image}}"
      version: latest
  register: azure_vm
