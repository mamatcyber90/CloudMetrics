# Launch GCE Instance on Centos
---

- name: Set GCE instance name
  set_fact:
    gce_name: "{{size}}-{{benchmark}}-{{lookup('pipe','date +%s')}}"

- name: Print GCE Name
  debug:
    var: gce_name

- name: Launch GCE Instance
  gce:
    name: "{{gce_name}}"
    zone: "{{region}}"
    machine_type: "{{instance_type}}"
    image: "{{gce_image}}"
    state: present
#    disk_size: 10
    num_instances: "{{count}}"
    tags:
      - "{{benchmark}}"
      - "ansible"
      - "{{os}}"
    metadata: |
      { "startup-script" : "{{gce_startup}}",
        "windows-startup-script-ps1" : "{{gce_startup}}" }
  register: gce

- name: Wait for SSH
  wait_for:
    host: "{{ item.public_ip }}"
    port: 22
    state: started
  with_items: "{{ gce.instance_data }}"
  when: not os | search("windows")
