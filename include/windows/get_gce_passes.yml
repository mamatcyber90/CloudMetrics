---

- name: Set Get windows password
  shell: gcloud beta compute reset-windows-password {{item.name}} --zone={{region}} --user=winUser
  register: gce_win_pass
  retries: 10
  delay: 30

- name: Add password to list
  set_fact:
    admin_passwords: "{{admin_passwords}} + [ '{{gce_win_pass.stdout}}' ]"