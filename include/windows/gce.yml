---

# prep gce instance for ansible

- name: Ensure Windows security group exists in GCE
  gce_net:
    name: default # network name
    fwname: windows-ansible
    allowed: tcp:3389,5936 # GCE instances allow pinging by default
    state: present
    priority: 65534
    target_tags:
      - "{{ benchmark }}"

- name: Create blank password list
  set_fact:
    admin_passwords: []

- name: reset GCE Win Passwords
  include_tasks: "{{playbook_dir}}/include/windows/get_gce_passes.yml"
  with_items: "{{gce.instance_data}}"


